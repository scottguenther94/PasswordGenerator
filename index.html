<!-- Password Generator HTML Code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <form id="generate">
        <label for="password">Generate a Password!</label><br>
        <input type="text" id="password" placeholder="Password will show here"><br><br>
        <button id="generate" type="button">Generate Password</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
