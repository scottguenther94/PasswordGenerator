<!-- Password Generator HTML Code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/Assets/CSS/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <!-- Checkbox forms from W3 Collective-->
        <div id="random-password">
            <input type="text" id="password" placeholder="Password will appear here"/>
            <button id="copy">Copy</button>
            <div id="settings">
              <label for="length">Length</label>
              <input type="number" id="length" value="16" min="8" max="64" />    
              <label for="upper">Include Upper-case</label>
              <input type="checkbox" id="upper" checked />
              <label for="numbers">Include Numbers</label>
              <input type="checkbox" id="numbers" checked />
              <label for="symbols">Include Special Characters</label>
              <input type="checkbox" id="symbols" checked />
              <button id="generate">Generate Password</button>
            </div>
          </div>
    
    <script src="script.js"></script>
</body>
</html>
