<!-- Password Generator HTML Code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <form id="generate">
        <label for="password">Generate a Password!</label><br>
        <div id="random-password">
            <input type="text" id="password" placeholder="Password will show here" /> 
            <button id="copy">Copy</button>
        <div id="settings">
            <label for="upper">Include Upper-case Letters</label>
            <input type="checkbox" id="upper" checked/>    
            <label for="lower">Include Lower-case Letters</label>
            <input type="checkbox" id="upper" checked/>    
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        <button id="generate" type="button">Generate Password</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
